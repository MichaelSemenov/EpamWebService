<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Определенный человек</title>
</head>
<body>
    <p th:text="${person.getName()}">VALUE</p>
    <p th:text="${person.getId()}">VALUE</p>

    <a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Edit name information</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete information"/>
    </form>
</body>
</html>
